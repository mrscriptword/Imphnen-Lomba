<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cafe Executive Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* --- GLOBAL STYLE (DARK THEME) --- */
        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 0%, #1c1c2e 0%, #050505 60%);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
        }

        /* --- HEADER SECTION --- */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .header-title h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        .header-title p {
            margin: 5px 0 0 0;
            color: #8F9BB3;
            font-size: 14px;
        }
        .status-badge {
            background: rgba(0, 227, 150, 0.15);
            color: #00E396;
            border: 1px solid rgba(0, 227, 150, 0.3);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 8px; height: 8px;
            background-color: #00E396;
            border-radius: 50%;
            box-shadow: 0 0 10px #00E396;
        }

        /* --- KPI GRID (KARTU ATAS) --- */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        /* --- GLASS CARD DESIGN --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .glass-card:hover {
            border-color: rgba(79, 172, 254, 0.4);
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
        }

        /* --- TYPOGRAPHY KARTU --- */
        .card-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #8F9BB3;
            font-weight: 700;
            margin-bottom: 12px;
        }
        .card-value {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
            background: -webkit-linear-gradient(0deg, #fff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-value small {
            font-size: 16px;
            font-weight: 600;
            -webkit-text-fill-color: #8F9BB3;
        }

        /* --- PILL INDICATOR (HIJAU/MERAH DI BAWAH) --- */
        .pill {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        .pill-green { background: rgba(0, 227, 150, 0.15); color: #00E396; }
        .pill-red { background: rgba(255, 69, 96, 0.15); color: #FF4560; }
        .pill-blue { background: rgba(0, 143, 251, 0.15); color: #008FFB; }

        /* --- LAYOUT BAWAH (GRAFIK & TABEL) --- */
        .dashboard-content {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Grafik lebih lebar dari Tabel */
            gap: 20px;
        }

        /* TABLE STYLING */
        .custom-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .custom-table th {
            text-align: left;
            font-size: 12px;
            color: #8F9BB3;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .custom-table td {
            padding: 12px 0;
            font-size: 13px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: #eee;
        }
        .event-prod { color: #00E396; }
        .event-violation { color: #FF4560; font-weight: bold; }
        .event-visit { color: #008FFB; }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .kpi-grid { grid-template-columns: 1fr 1fr; }
            .dashboard-content { grid-template-columns: 1fr; }
        }
        @media (max-width: 600px) {
            .kpi-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-title">
            <h1> Smart Cafe Executive</h1>
        </div>
        <div class="status-badge">
            <div class="status-dot"></div> SYSTEM ONLINE
        </div>
    </div>

    <div class="kpi-grid">
        
        <div class="glass-card">
            <div class="card-label">TOTAL PRODUKSI</div>
            <div class="card-value" id="val-cups">0 <small>Cup</small></div>
            <div class="pill pill-green">Last: <span id="last-maker">-</span></div>
        </div>

        <div class="glass-card">
            <div class="card-label">TRAFFIC VISITOR</div>
            <div class="card-value" id="val-visitor">0</div>
            <div class="pill pill-blue">üë§ Total Visitor</div>
        </div>

        <div class="glass-card">
            <div class="card-label">AVG. SERVICE TIME</div>
            <div class="card-value" id="val-speed">0 <small>dtk</small></div>
            <div class="pill pill-green">Last: <span id="last-speed">-</span></div>
        </div>

        <div class="glass-card">
            <div class="card-label">PELANGGARAN SOP</div>
            <div class="card-value" id="val-violation" style="color: #FF4560 !important;">0 <small>Kasus</small></div>
            <div class="pill pill-red">‚óè Main HP</div>
        </div>

    </div>

    <div class="dashboard-content">
        
        <div class="glass-card">
            <div class="card-label">üìä AKTIVITAS PER JAM</div>
            <div style="height: 300px; width: 100%;">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <div class="glass-card">
            <div class="card-label">üìù LIVE AUDIT LOG</div>
            <div style="height: 300px; overflow-y: auto;">
                <table class="custom-table" id="logTable">
                    <thead>
                        <tr>
                            <th width="30%">WAKTU</th>
                            <th width="30%">EVENT</th>
                            <th>DETAIL</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        // --- 1. SETUP CHART JS (Tema Gelap) ---
        Chart.defaults.color = '#6c757d';
        Chart.defaults.borderColor = 'rgba(255,255,255,0.05)';
        
        const ctx = document.getElementById('mainChart').getContext('2d');
        const mainChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [], // Jam 00 - 23
                datasets: [
                    {
                        label: 'Visitor',
                        data: [],
                        type: 'line',
                        borderColor: '#008FFB',
                        backgroundColor: 'rgba(0, 143, 251, 0.1)',
                        borderWidth: 3,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: 'Produksi Kopi',
                        data: [],
                        backgroundColor: '#00E396',
                        borderRadius: 4,
                        barThickness: 10
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { labels: { color: '#fff', usePointStyle: true, boxWidth: 8 } }
                },
                scales: {
                    y: { beginAtZero: true, grid: { borderDash: [4, 4] } },
                    x: { grid: { display: false } }
                }
            }
        });

        // --- 2. FUNGSI UPDATE DATA (Realtime) ---
        async function fetchData() {
            try {
                // Panggil Backend API
                const res = await fetch('http://localhost:5000/api/dashboard/summary');
                const data = await res.json();

                // A. UPDATE KPI CARDS
                document.getElementById('val-cups').innerHTML = `${data.kpi.total_cups} <small>Cup</small>`;
                document.getElementById('val-visitor').innerText = data.kpi.total_visitors;
                document.getElementById('val-speed').innerHTML = `${data.kpi.avg_speed} <small>dtk</small>`;
                
                const elViol = document.getElementById('val-violation');
                elViol.innerHTML = `${data.kpi.violations} <small>Kasus</small>`;
                // Ubah warna teks jadi merah jika ada pelanggaran
                if(data.kpi.violations > 0) {
                    elViol.style.background = "none";
                    elViol.style.webkitTextFillColor = "#FF4560";
                }

                // Update "Last Maker" & "Last Speed"
                const lastProd = data.recent_logs.find(l => l.event === 'PRODUCTION');
                if (lastProd) {
                    // 1. Ambil Nama Pembuat
                    const matchName = lastProd.detail.match(/Kopi diantar (\w+)/) || lastProd.detail.match(/(\w+) selesai/);
                    if (matchName) document.getElementById('last-maker').innerText = matchName[1].toUpperCase();

                    // 2. [NEW] Ambil Durasi Terakhir untuk Card Avg Speed
                    const matchTime = lastProd.detail.match(/Durasi: (\d+)s/);
                    if (matchTime) {
                        document.getElementById('last-speed').innerText = matchTime[1] + "s";
                    } else {
                        document.getElementById('last-speed').innerText = "-";
                    }
                }

                // B. UPDATE TABEL LOG
                const tbody = document.querySelector('#logTable tbody');
                tbody.innerHTML = ''; // Reset
                
                // Ambil 10 log terakhir
                data.recent_logs.slice(0, 10).forEach(log => {
                    let colorClass = '';
                    if(log.event === 'PRODUCTION') colorClass = 'event-prod';
                    if(log.event === 'VIOLATION') colorClass = 'event-violation';
                    if(log.event === 'VISITOR') colorClass = 'event-visit';

                    const timeStr = new Date(log.timestamp).toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
                    
                    const row = `
                        <tr>
                            <td>${timeStr}</td>
                            <td class="${colorClass}">${log.event}</td>
                            <td style="color: #ccc;">${log.detail}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

                // C. UPDATE GRAFIK
                const hours = Array.from({length: 24}, (_, i) => `${i}:00`);
                const visitData = new Array(24).fill(0);
                const prodData = new Array(24).fill(0);

                data.hourly_activity.forEach(d => {
                    const h = new Date(d.timestamp).getHours();
                    if(d.event === 'VISITOR') visitData[h]++;
                    if(d.event === 'PRODUCTION') prodData[h]++;
                });

                mainChart.data.labels = hours;
                mainChart.data.datasets[0].data = visitData;
                mainChart.data.datasets[1].data = prodData;
                mainChart.update();

            } catch (err) {
                console.error("Gagal update dashboard:", err);
            }
        }

        // Jalankan setiap 2 detik
        setInterval(fetchData, 2000);
        fetchData(); // Jalan pertama kali
    </script>
</body>
</html>
